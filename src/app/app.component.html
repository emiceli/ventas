<div class="container py-5">
  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="card option-card">
        <div class="img-container">
          <img src="assets/images/ventas.jpg" alt="Ventas" class="card-img-top img-fluid">
        </div>
        <div class="card-body text-center">
          <i class="fas fa-shopping-cart fa-3x mb-3"></i>
          <h5 class="card-title">Ventas</h5>
          <a [routerLink]="['/ventas']" class="btn btn-primary">Ir a Ventas</a>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card option-card">
        <div class="img-container">
          <img src="assets/images/productos.jpg" alt="Productos" class="card-img-top img-fluid">
        </div>
        <div class="card-body text-center">
          <i class="fas fa-box fa-3x mb-3"></i>
          <h5 class="card-title">Productos</h5>
          <a [routerLink]="['/productos']" class="btn btn-primary">Ir a Productos</a>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card option-card">
        <div class="img-container">
          <img src="assets/images/empleados.jpg" alt="Empleados" class="card-img-top img-fluid">
        </div>
        <div class="card-body text-center">
          <i class="fas fa-user-friends fa-3x mb-3"></i>
          <h5 class="card-title">Empleados</h5>
          <a [routerLink]="['/empleados']" class="btn btn-primary">Ir a Empleados</a>

      </div>
    </div>
    <router-outlet></router-outlet>
